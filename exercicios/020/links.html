<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        
        /*
        SELETORES PERSONALIZADOS
        #  = id
        .  = class
        :  = pseudo-class
        :: = pseudo-element
        >  = clildren
        */

        body{
            font-family: Arial, Helvetica, sans-serif
        }
        a {
            color: royalblue;
            text-decoration: none;
        }
        a:hover {
            color: darkred;
            text-decoration: underline;
        }
        a:active{
            color: yellow;
        }
        a::after {
            text-decoration: none;
            font-weight: normal;
            color: darkgray;
        }
    </style>
</head>
<body>
